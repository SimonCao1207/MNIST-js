<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mnist toy</title>
  <style>
    #train {
      margin-top: 10px;
    }

    .prediction-canvas {
      width: 100px;
    }

    .pred {
      font-size: 20px;
      line-height: 25px;
      width: 100px;
    }

    .pred-correct {
      background-color: #00cf00;
    }

    .pred-incorrect {
      background-color: red;
    }

    .pred-container {
      display: inline-block;
      width: 100px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div>
    <section class="title-area"> Mnist toy </section>
    
    <section>
      <button id="train">Train the model</button>
    </section>

    <section>
      <p class="section-head">Training progress</p>
      <p id="status"></p> 
      <p id="message"></p>
    </section>

    <section>
      <p class="section-head">Inference examples</p>
      <div id="images"></div>
    </section>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
